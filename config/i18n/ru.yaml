welcome: |
  🔒 Добро пожаловать!

  🌸📱💋 Как подключиться к VPN за 1 минуту

  1️⃣ Получай файлик
  В боте жми «Получить VPN» → тебе выдастся wg0.conf (≧◡≦)♡

  2️⃣ Ставим приложение
  • iPhone: App Store → WireGuard (´｡• ᵕ •｡)
  • Android: Google Play → WireGuard (づ｡◕‿‿◕｡)づ
  • Windows / macOS: wireguard.com/install

  3️⃣ Импортим конфиг
  • Телефончик: WireGuard → «+» → «Импорт из файла» → выбирай wg0.conf
  • ПК: WireGuard → «Import tunnel(s) from file» → тот же wg0.conf

  4️⃣ Подключаемся
  Тумблер вправо / «Activate» — и ты уже в безопасном 2D-мире! ٩(◕‿◕)۶

  5️⃣ Отключиться
  Тумблер влево / «Disconnect» — возвращайся в 3D-реальность (｡•́︿•̀｡)
